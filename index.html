<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="icon"
    href="https://www.pngfind.com/pngs/m/268-2683107_png-file-svg-password-icon-vector-png-transparent.png"
    type="image/icon type">
  <title>Password Creator</title>
</head>

<body class="bg-secondary">
  <header class="mt-5">
    <h1 class="text-center text-light">Password Creator</h1>
  </header>

  <section class="mt-5">
    <div class="d-flex justify-content-center align-items-center">
      <div class="box animated swing bounceIn bg-light  px-5 py-4 rounded">
        <div id="alert" class="rounded mb-2 ">
        </div>

        <div class="d-flex justify-content-between  align-items-center bg-secondary text-light rounded pl-3 py-1">
          <span class="text-center" id="result"></span>
          <button id="clipboard" class="btn btn-sm btn-outline-light mx-2">
            <i class="far fa-clipboard "></i>
          </button>
        </div>
        <div class="mt-3">
          <div class="form-group">
            <label class="mr-4" for="length">Password Length</label>
            <input type="number" class="rounded float-right" id="length" min="4" max="16" value="12">
          </div>
          <div class="form-group">
            <label for="uppercase">Include UpperCase Letters</label>
            <input class="float-right" type="checkbox" id="uppercase" checked>
          </div>
          <div class="form-group">
            <label for="lowercase">Include LowerCase Letters</label>
            <input class="float-right" type="checkbox" id="lowercase" checked>
          </div>
          <div class="form-group">
            <label for="numbers">Include Numbers</label>
            <input class="float-right" type="checkbox" id="numbers" checked>
          </div>
        </div>
        <div class="form-group">
          <label for="symbols">Include Symbols</label>
          <input class="float-right" type="checkbox" id="symbols" checked>
        </div>
        <div class="form-group">
          <button id="generate" class="btn btn-secondary btn-block">Create Password</button>
        </div>
      </div>
    </div>
    </div>
  </section>

  <style>
    h1 {
      font-family: 'Pacifico', cursive;
    }
    input[type="number"]
    {
        width: 20%;
    }

    body {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 1.1rem;
    }

    .box {
      width: 400px;
    }

    #result {
      width: 100%;
    }

    input[type='checkbox'] {
      transform: scale(2);
    }

    @media(max-width:500px) {
      .box {
        width: 360px;
      }
    }
  </style>
  <script src="js/app.js"></script>
</body>

</html>
